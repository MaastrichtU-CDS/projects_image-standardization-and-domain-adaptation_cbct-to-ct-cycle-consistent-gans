project_dir: ./LungProton

train:
    mixed_precision: True
    cuda: True
    n_iters: 15000
    n_iters_decay: 15000
    batch_size: 1
    output_dir: ./checkpoints/LungProton/4_3D_revgan_vnet_ssim
    seed: 42
    
    logging:
        freq: 100
        wandb:
            project: LungProtonExperiments
            run: 4_3D_revgan_vnet_ssim
        image_window: [0.289 ,0.40]

    checkpointing:
        freq: 1000

    dataset: 
        name: CBCTtoCTDataset
        root: /workspace/train_val/train
        num_workers: 8
        patch_size: [32, 384, 384]

    gan:  
        name: RevGAN

        generator:
            name: Vnet3D
            in_channels: 1
            out_channels: 1
            use_memory_saving: False
            use_inverse: True
            is_separable: False
            down_blocks: [2, 2, 3]
            up_blocks: [3, 3, 3]

        discriminator:
            name: PatchGAN3D
            n_layers: 2
            in_channels: 1

        optimizer:
            lambda_AB: 5.0
            lambda_BA: 5.0
            lambda_identity: 0.0
            proportion_ssim: 0.84
            lr_D: 0.0002
            lr_G: 0.0004

    metrics: 
        discriminator_evolution: True
        ssim: True
    
val:
    freq: 1000

    multi_dataset:
        lungs:
            name: CBCTtoCTValTestDataset
            root: /workspace/train_val/val
        
        phantoms:
            name: CBCTtoCTValTestDataset
            root: /workspace/train_val/val_phantom

    sliding_window:
        window_size: ${train.dataset.patch_size}
        
        
test:
    dataset:
        name: CBCTtoCTValTestDataset
        root: /mnt/particija/train_val_test/test

    sliding_window:
        window_size: ${train.dataset.patch_size}

