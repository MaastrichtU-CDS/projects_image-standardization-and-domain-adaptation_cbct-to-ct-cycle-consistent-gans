project_dir: ./LungProton

train:
    mixed_precision: True
    cuda: True
    n_iters: 15000
    n_iters_decay: 15000
    batch_size: 1
    output_dir: ./checkpoints/LungProton/2_3D_cyclegan_vnet
    seed: 42

    logging:
        freq: 100
        wandb:
            project: LungProtonExperiments
            run: 2_3D_cyclegan_vnet
        image_window: [0.289 ,0.40]

    checkpointing:
        freq: 1000

    dataset: 
        name: CBCTtoCTDataset
        root: /workspace/train_val/train
        num_workers: 8
        patch_size: [24, 384, 384]

    gan:  
        name: CycleGAN

        generator:
            name: Vnet3D
            in_out_channels:
                AB: [1, 1]
            down_blocks: [2, 2, 3]
            up_blocks: [3, 3, 3]

        discriminator:
            name: PatchGAN3D
            n_layers: 2
            in_channels:
                B: 1

        optimizer:
            lambda_AB: 5.0
            lambda_BA: 5.0
            lambda_identity: 0.0
            proportion_ssim: 0.0
            lr_D: 0.0002
            lr_G: 0.0004

    metrics: 
        discriminator_evolution: True
        ssim: True
    
val:
    freq: 1000

    multi_dataset:
        lungs:
            name: CBCTtoCTValTestDataset
            root: /workspace/train_val/val
        
        phantoms:
            name: CBCTtoCTValTestDataset
            root: /workspace/train_val/val_phantom

    sliding_window:
        window_size: ${train.dataset.patch_size}
        
        
test:
    dataset:
        name: CBCTtoCTValTestDataset
        root: /mnt/particija/train_val_test/test

    sliding_window:
        window_size: ${train.dataset.patch_size}
